<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GameHub</title>
    <link rel="stylesheet" href="../assets/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Flash Sale Banner -->
    <div class="flash-sale-banner">
        <i class="fas fa-fire"></i> SUMMER SALE - Up to 90% OFF! <i class="fas fa-fire"></i>
    </div>

    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <a href="../index.html" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-gamepad"></i>
                </div>
                GAMEHUB
            </a>

            <div class="search-container">
                <input type="search" class="search-bar" placeholder="Search PC, Mac, Linux Games" id="searchInput">
                <button class="search-btn" onclick="performSearch()">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="nav-links">
                <a href="bundles.html" class="nav-link">Bundles</a>
                <a href="upcoming.html" class="nav-link">Upcoming Games</a>
                <a href="new-releases.html" class="nav-link">New Releases</a>
                <a href="support.html" class="nav-link">Support</a>
            </div>

            <div class="user-actions">
                <div class="wishlist-icon">
                    <i class="fas fa-heart"></i>
                    <span class="badge" id="wishlistCount">0</span>
                </div>
                <div class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="badge" id="cartCount">0</span>
                    <span id="cartTotal">$0.00</span>
                </div>
                <a href="login.html" class="login-btn">
                    <i class="fas fa-user"></i>
                    Login
                </a>
            </div>
        </nav>
    </header>

    <!-- Secondary Navigation -->
    <nav class="secondary-nav">
        <div class="secondary-nav-container">
            <a href="discover.html" class="secondary-nav-link">Discover</a>
            <a href="categories.html" class="secondary-nav-link">Categories</a>
            <a href="bundles.html" class="secondary-nav-link">Bundles</a>
            <a href="mystery.html" class="secondary-nav-link">Mystery</a>
            <a href="fantasy-verse.html" class="secondary-nav-link">FantasyVerse</a>
        </div>
    </nav>

    <!-- Register Form -->
    <main class="auth-container">
        <div class="auth-form">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join GameHub and discover amazing game deals</p>
            </div>

            <form id="registerForm" class="auth-form-content">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="firstName">First Name</label>
                        <input type="text" id="firstName" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="form-input" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="country">Country</label>
                    <input type="text" id="country" class="form-input" required>
                </div>

                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter">
                        <label for="newsletter">Subscribe to newsletter for deals and updates</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a></label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>

                <div id="errorMessage" class="error-message hidden"></div>
                <div id="successMessage" class="success-message hidden"></div>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
            </div>

            <div class="auth-divider">
                <span>Or sign up with</span>
            </div>

            <div class="social-login">
                <button class="btn btn-social btn-steam">
                    <i class="fab fa-steam"></i> Steam
                </button>
                <button class="btn btn-social btn-google">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="btn btn-social btn-facebook">
                    <i class="fab fa-facebook"></i> Facebook
                </button>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const country = document.getElementById('country').value;
            const newsletter = document.getElementById('newsletter').checked;
            const terms = document.getElementById('terms').checked;
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Hide previous messages
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            // Validation
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match.';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            if (!terms) {
                errorDiv.textContent = 'You must agree to the Terms of Service.';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            try {
                const response = await fetch('../api/register.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        firstName,
                        lastName,
                        email,
                        password,
                        country,
                        newsletter
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successDiv.textContent = 'Account created successfully! Redirecting to login...';
                    successDiv.classList.remove('hidden');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    errorDiv.textContent = data.message || 'Registration failed. Please try again.';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Registration error:', error);
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        });

        // Social register handlers
        document.querySelector('.btn-steam').addEventListener('click', function() {
            alert('Steam registration integration would be implemented here');
        });

        document.querySelector('.btn-google').addEventListener('click', function() {
            alert('Google OAuth registration would be implemented here');
        });

        document.querySelector('.btn-facebook').addEventListener('click', function() {
            alert('Facebook registration would be implemented here');
        });
    </script>

    <script>
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value;
            alert(`Searching for: ${searchTerm}`);
            // Add search functionality here
        }
    </script>

    <style>
        /* Flash Sale Banner */
        .flash-sale-banner {
            background: var(--danger-red);
            color: white;
            text-align: center;
            padding: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Navigation Styles */
        .search-container {
            display: flex;
            align-items: center;
            background: var(--darker-bg);
            border-radius: 6px;
            padding: 0.5rem;
            flex: 1;
            max-width: 400px;
            margin: 0 2rem;
        }

        .search-bar {
            background: none;
            border: none;
            color: var(--text-primary);
            flex: 1;
            padding: 0.5rem;
            font-size: 0.95rem;
        }

        .search-bar::placeholder {
            color: var(--text-muted);
        }

        .search-btn {
            background: var(--primary-orange);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-btn:hover {
            background: var(--hover-orange);
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .wishlist-icon, .cart-icon {
            position: relative;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            transition: color 0.3s ease;
        }

        .wishlist-icon:hover, .cart-icon:hover {
            color: var(--primary-orange);
        }

        .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger-red);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-icon span:last-child {
            position: static;
            margin-left: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .login-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--primary-orange);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background: #e55a00;
            color: white;
        }

        .secondary-nav {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 0.5rem 0;
        }

        .secondary-nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 2rem;
            padding: 0 2rem;
        }

        .secondary-nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0.5rem 0;
            font-weight: 500;
            transition: color 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .secondary-nav-link:hover {
            color: var(--primary-orange);
            border-bottom-color: var(--primary-orange);
        }
        .auth-container {
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
        }

        .auth-form {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .auth-form-content {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            accent-color: var(--primary-orange);
        }

        .checkbox-group label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .checkbox-group a {
            color: var(--primary-orange);
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .forgot-link {
            color: var(--primary-orange);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .btn-full {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid var(--danger-red);
            color: var(--danger-red);
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .success-message {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid var(--success-green);
            color: var(--success-green);
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        .auth-footer p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .auth-divider span {
            padding: 0 1rem;
            background: var(--card-bg);
        }

        .social-login {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }

        .btn-social {
            background: var(--darker-bg);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            padding: 0.75rem 0.5rem;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .btn-social:hover {
            background: var(--card-bg);
            color: var(--text-primary);
            border-color: var(--primary-orange);
        }

        .btn-steam:hover {
            background: #1b2838;
            color: #66c0f4;
            border-color: #66c0f4;
        }

        .btn-google:hover {
            background: #fff;
            color: #4285f4;
            border-color: #4285f4;
        }

        .btn-facebook:hover {
            background: #1877f2;
            color: white;
            border-color: #1877f2;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 480px) {
            .auth-form {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .social-login {
                grid-template-columns: 1fr;
            }
            
            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
